<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzone X</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="start-screen" class="visible">
        <div class="start-content">
          <h1>Dropzone X</h1>
          <p class="tagline">Preparati al drop. Premi Gioca per entrare nella zona.</p>
          <button id="start-button" type="button">Caricamento...</button>
          <p id="loading-status">Caricamento risorse 3D... 0%</p>
        </div>
      </div>
      <div id="overlay">
        <div id="title">Dropzone X</div>
        <div id="status-bars">
          <div class="bar">
            <label>Salute</label>
            <div class="bar-track"><div class="fill" id="health-fill"></div></div>
          </div>
          <div class="bar">
            <label>Scudo</label>
            <div class="bar-track"><div class="fill" id="shield-fill"></div></div>
          </div>
        </div>
        <div id="inventory">
          <h2>Inventario</h2>
          <ul id="inventory-list"></ul>
        </div>
        <div id="weapon-hud">
          <h2>Armi</h2>
          <div id="weapon-slots"></div>
        </div>
        <div id="build-menu">
          <h2>Costruzioni Rapide</h2>
          <div class="build-grid">
            <button data-structure="wall">Muro</button>
            <button data-structure="ramp">Rampa</button>
            <button data-structure="turret">Torretta</button>
          </div>
        </div>
        <div id="controls-help"></div>
        <div id="mobile-controls" class="hidden">
          <div id="joystick">
            <div id="joystick-thumb"></div>
          </div>
          <div id="mobile-buttons">
            <button id="jump-btn">Salta</button>
            <button id="fire-btn">Fuoco</button>
            <button id="build-btn">Costruisci</button>
          </div>
          <div id="mobile-camera-controls" class="hidden">
            <button id="zoom-in-btn" aria-label="Avvicina visuale">+</button>
            <button id="zoom-out-btn" aria-label="Allontana visuale">&minus;</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
